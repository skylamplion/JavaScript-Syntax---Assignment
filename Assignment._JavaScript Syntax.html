<body>
    <h1>Global variable & Local variable</h1>
<script>
    //global varible
    var a=50;
    document.writeln(`Global Variable = ${a}`);
    //local variable
    function b(){
        var z=100;
        document.write("<br>");
        document.write("local variable = " +z);
}
b();
    //console log || menu items
    console.log(`Menu Items \nSandwich \nFrench Fries \nPotato wedges \nDonuts \nPizza`);
</script>
<p>>>> For Menu items go through console log.</p>
</body>
